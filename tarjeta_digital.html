
<html lang="es" class="transition-colors duration-300">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada Rápida Móvil</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para la fuente y el body */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Clase para el efecto de burbuja al presionar el botón */
        .bubble-effect {
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .bubble-effect:active {
            transform: scale(0.98);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

    <!-- Contenedor Principal (Tarjeta) -->
    <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-8">

        <!-- Icono de Cabecera -->
        <div class="p-4 bg-green-500 rounded-full shadow-lg shadow-green-300">
            <i class="fas fa-phone-volume text-4xl text-white"></i>
        </div>

        <!-- Título e Instrucciones -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-gray-900">Llamada Rápida Local</h1>
            <p class="text-gray-600 text-base">
                Presiona el botón para iniciar la llamada al número local.
                <span class="block text-sm text-red-500 font-semibold mt-1">
                    (Recuerda ajustar el número en el código fuente si lo necesitas.)
                </span>
            </p>
        </div>

        <!-- Input para visualizar el número (No editable para mantener el foco en la acción) -->
        <div class="w-full">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Número a llamar:</label>
            <input type="text" id="phoneNumber" value="+58 412 080 3746" readonly
                class="w-full p-3 border-2 border-gray-300 rounded-lg text-center font-mono text-lg bg-gray-100 cursor-default focus:outline-none">
        </div>

        <!-- Botón de Llamada (Enlace) -->
        <!-- NOTA CLAVE: Usamos el esquema "tel:" para activar la función de llamada en dispositivos móviles -->
        <a id="callButton" href="tel:+584120803746"
            class="w-full py-4 px-4 bg-green-600 text-white font-bold text-xl uppercase rounded-full shadow-lg shadow-green-400 hover:bg-green-700 transition duration-150 ease-in-out flex items-center justify-center space-x-3 bubble-effect">
            <i class="fas fa-phone-alt"></i>
            <span>Llamar Ahora</span>
        </a>

        <!-- Mensaje de Nota para el usuario -->
        <p class="text-xs text-gray-400 text-center pt-2 border-t w-full">
            Esta acción solo funciona en dispositivos con capacidad de realizar llamadas (teléfonos y algunas tabletas).
        </p>
    </div>

</body>

</html>
